# remap prefix to Control + a
set -g prefix C-a

# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# sane window split defaults
bind | split-window -h
bind - split-window -v

# shortcut to source the .tmux.conf file
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

# move between panes
bind Up select-pane -U
bind Down select-pane -D
bind Left select-pane -L
bind Right select-pane -R

# automatically set window titles so you know what's going on
set-window-option -g automatic-rename on
set-option -g set-titles on

# enable mouse interaction possible
setw -g mouse on

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# set scrollback buffer size
set-option -g history-limit 50000

#scroll pane
#bind -n Pageup copy-mode -u
bind -n S-Pageup copy-mode -u
bind -n S-Pagedown send-keys Pagedown

# theme
set -g status-style 'bg=default,fg=white'
set -g window-status-current-style 'bg=black,fg=white,bold'
set -g pane-border-style 'fg=white'
set -g pane-active-border-style 'fg=colour39,bg=default'
set -g mode-style 'bg=colour39,fg=white,bold'

set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

set -g default-terminal "screen-256color"


# interface
#------------
# pane
#------------
set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg blue

#------------
# tabs
#------------
setw -g window-status-format "#[fg=white]#[bg=colour59]#I#[bg=colour59]#[fg=white] #W |"
setw -g window-status-current-format "#[bg=colour149]#[fg=colour53] *#I #[fg=colour53,bold]#[bg=colour149] [#W] | "
setw -g window-status-content-attr bold,blink,reverse

#------------
# status bar
#------------
set-option -g status-position top
set -g status-fg white
set -g status-bg colour59
set -g status-left ' #H | '
set -g status-right-length 60
set -g status-right '%a %d/%m | %H:%M:%S '

